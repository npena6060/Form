<!DOCTYPE html>
<HTML lang="en">
    <link rel="stylesheet" href="styles.css"
    <meta charset="UTF-8"
<head> 
</head>
    <body>
    <form action="index.php" method="POST" enctype="multipart/form-data">

    <label for="username">username</label>
    <input type="text" id="username" placeholder="Celery" minlength="6"
 <!-- inputmode="" -->
 <label for="password">password:</label>
 <input type="password" id="password"><br>

 <label for="email">email:</label>
 <input type="email" id="email" placeholder="Ssquarepants@gmail.com"><br>

<label for="phone">phone #:</label>
<input type="tel" id="phone" placeholder="123-456-7890"><br>

<label for="bday">birthdate:</label>
<input type="date" id="bday"><br>

<label for="quantity">quantity:</label>
<input type="number" id="quantity" min="0" max="99"><br>

<label for="title">title:</label>

<label for="Mr.">Mr.</label>
<input type="radio" id="Mr." value="Mr." name="title"
<label for="Ms.">Ms.</label>
<input type="radio" id="Phd." value="Phd" name="title"><br>

<label for="payment">payment</label>
<select>
    <option value="visa">visa</option>
    <option value="mastercard">mastercard</option>
    <option value="giftcard">giftcard</option>
</select><br>

<label for="subscribe">subscribe:</label>
<input type="checkbox" id="subscribe"><br>

<label for="comment">comment:</label>
<textarea id="comment"rows="3" cols="25"></textarea>

<label for="file">file:</label>
<input type="file" id="file" accept="image/png,image/jpeg"><br>

<input type="reset"><br>
<input type="submit"><br>

</form>
</body>

</HTML>
